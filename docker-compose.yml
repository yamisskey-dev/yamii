# Navi 人生相談APIサーバー - シンプル構成
version: '3.8'

services:
  navi:
    build: .
    container_name: navi-counseling-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - navi_data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: navi-postgres
    environment:
      - POSTGRES_DB=navi
      - POSTGRES_USER=navi_user
      - POSTGRES_PASSWORD=your_secure_password_here
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  navi_data:
    driver: local
  postgres_data:
    driver: local