# Yamii 人生相談Bot - API + Misskey Bot 統合構成
services:
  yamii:
    build: .
    container_name: yamii
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - yamii_data:/app/data
      - yamii_keys:/app/.yamii_keys
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  yamii_data:
    driver: local
  yamii_keys:
    driver: local